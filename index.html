<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tealuxe</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <div class="header__logo">
          <a class="header__logo-link" class="header__logo-link" href="/">
            <img class="header__logo-img" src="./images/logo.svg" alt="Tealuxe logo">TealuxE
          </a>
        </div>
        <ul class="header__menu">
          <li><a class="header__link" href="#">Black</a></li>
          <li><a class="header__link" href="#">Green</a></li>
          <li><a class="header__link" href="#">White</a></li>
          <li><a class="header__link" href="#">Oolong</a></li>
          <li><a class="header__link" href="#">Pu-erh</a></li>
        </ul>
        <div class="header__user-bar">
          <div class="header__user-bar-login">
            <button class="header__button" type="button">
              <svg class="header-svg">
                <use href="./images/svg-sprite.svg#icon-basket"></use>
              </svg>
            </button>
            <button class="header__button" type="button">
              <svg class="header-svg">
                <use href="./images/svg-sprite.svg#icon-user"></use>
              </svg>
            </button>
          </div>
          <div class="header__user-bar-search">
            <button class="header__button" type="button">
              <svg class="header-svg">
                <use href="./images/svg-sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero-section hero-section__bg">
      <div class="container">
        <div class="hero-section__content">
          <h1 class="hero-section__title">A cup of tea is a moment of calm in the chaos of life</h1>
          <p class="hero-section__description">Wide selection of high-quality teas from all over the world, carefully
            curated by tea experts.</p>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
